<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid id="grid">
    <ion-row>
      <ion-col size="12">
        <!-- Template sourced from https://blog.flicher.net/ionic-4-user-registration-login-tutorial/ -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
          <div [ngClass]="{'input-fields' : platform === 'ios'}">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </div>

          <p class="ion-text-end">Forgot Password?</p>

          <ion-button type="submit" expand="full" color="primary">Login</ion-button>
        </form>
        <p text-center>Don't have a account?</p>
        <ion-button expand="full" color="danger" routerLink="/register">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
