<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let shelf of shelfList | async" routerDirection="root" routerLink="/folder/{{shelf.name}}"
              lines="none" detail="false" routerLinkActive="selected">
              <ion-label>{{ shelf.name }}</ion-label>
            </ion-item>
            <ion-item button="true" (click)="dataService.addShelf('New Shelf')">
              <ion-label>Add shelf</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-menu-toggle auto-hide="false">
            <ion-list-header>Extra stuff space</ion-list-header>
            <ion-item *ngFor="let label of labels" routerDirection="root" routerLink="/folder/{{label}}" lines="none"
              detail="false" routerLinkActive="selected">
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-list>
          <ion-item>
            <ion-icon slot="start" ios="settings-outline" md="settings-sharp"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content">
    </ion-router-outlet>
  </ion-split-pane>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" id="open-popover">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-popover trigger="open-popover" side="left" alignment="start" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [button]="true" [detail]="false">Option 1</ion-item>
            <ion-item [button]="true" [detail]="false">Option 2</ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-fab>
</ion-app>
