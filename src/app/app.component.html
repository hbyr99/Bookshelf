<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let shelf of shelfList" routerDirection="root" [routerLink]="[shelf.url]" lines="none"
              detail="false" routerLinkActive="selected">
              <ion-label>{{ shelf.title }}</ion-label>
            </ion-item>
            <ion-item button="true" (click)="addShelf('New Shelf')">
              <ion-label>Add shelf</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Extra stuff space</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
