<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let shelf of shelfList | async" routerDirection="root" routerLink="/folder/{{shelf.name}}"
              lines="none" detail="false" routerLinkActive="selected">
              <ion-label>{{ shelf.name }}</ion-label>
            </ion-item>
            <ion-item button="true" (click)="dataService.addShelf('New Shelf')">
              <ion-label>Add shelf</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-menu-toggle auto-hide="false">
            <ion-list-header>Extra stuff space</ion-list-header>
            <ion-item *ngFor="let label of labels" routerDirection="root" routerLink="/folder/{{label}}" lines="none"
              detail="false" routerLinkActive="selected">
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-list>
          <ion-item>
            <ion-icon slot="start" ios="settings-outline" md="settings-sharp"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content">
    </ion-router-outlet>
  </ion-split-pane>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="setSearchBook(true)">
        <ion-icon name="search"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-modal [isOpen]="isSearchBook">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>FIND BOOK</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setSearchBook(false)">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni illum quidem recusandae ducimus quos
          reprehenderit. Veniam, molestias quos, dolorum consequuntur nisi deserunt omnis id illo sit cum qui. Eaque,
          dicta.
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-app>
