<div class="book-info">
  <ion-card (click)="openBookInfo()">
    <ion-card-content>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-title> {{ title }} </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-modal [isOpen]="isOpenBookInfo">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start" class="ion-activatable ripple-parent">
            <ion-button
              slot="icon-only"
              shape="round"
              (click)="closeBookInfo()"
            >
              <ion-icon name="chevron-back-outline"></ion-icon>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <h1>{{ title }}</h1>
        <p *ngFor="let author of authorList">{{ author }}</p>
        <p *ngFor="let category of categoryList">{{ category }}</p>
        <p>{{ description }}</p>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
