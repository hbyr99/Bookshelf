<div class="cover">
  <div class="book-info">
    <ion-card class="mod-card" (click)="openBookInfo()">
      <ion-item-sliding>
        <ion-item>
          <ion-card-content>
            <img class="cover-img" [src]="getSanitizeUrl(imageLinks)" />
            <ion-card-title> {{ title }} </ion-card-title>
            <p class="card-subtitle" [ngClass]="displayAuthor()">
              {{ authorString }}
            </p>
          </ion-card-content>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </div>

  <div>
    <ion-modal [isOpen]="isOpenBookInfo">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons class="ion-activatable ripple-parent">
              <ion-button
                slot="icon-only"
                shape="round"
                (click)="closeBookInfo()"
              >
                <ion-icon name="chevron-back-outline"></ion-icon>
                <ion-ripple-effect></ion-ripple-effect>
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button (click)="changeIcon()">
                <ion-icon class="heart-button" name="{{ favIcon }}">
                </ion-icon> </ion-button
            ></ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="forStickyDisplay">
            <img [src]="getSanitizeUrl(imageLinks)" class="info-image" />
            <h1>{{ title }}</h1>
            <p class="authorName" *ngFor="let author of authorList">
              {{ author }}
            </p>
            <hr />
          </div>

          <div class="outer-genre">
            <div class="genre" *ngFor="let category of categoryList">
              {{ category }}
            </div>
          </div>
          <hr />
          <h3>Description</h3>
          <p class="description">{{ description }}</p>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</div>
